{% extends 'base.html' %}

{% block head %}

<title>Register</title>
{% endblock %}


{% block body %}
<h1>Register </h1>

<form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
</form>

<a href="{{url_for('login')}}" class="sign-link">Already have an account? Sign in</a><br>
{% endblock %}
